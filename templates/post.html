{% extends 'index.html' %}
{%block content %}
<h2 class="pagetitle">{{post_list.rubric}}</h2>
{% for el in post_list.posts%}
<div class="post">
    <h3><a href="{{url_for('post_info', slug=el.slug)}}">{{el.title}}</a>
    </h3>
</div>
<div class="entry">{{el.content[:140]|safe}} <a href="{{url_for('post_info', slug=el.slug)}}">(далее...)</a></div>
{% endfor %}
{% endblock content %}
