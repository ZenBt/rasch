{% extends 'admin.html' %}

{% block content %}
<div class="container">
    <h1><a href="{{url_for('add_rubric')}}">Добавить рубрику</a>
    </h1><table>
        <tr>
            <th class="del">Редактировать</th>
            <th class="del">Удалить</th>
            <th>ID</th>
            <th>Рубрика</th>
            <th>ссылка</th>
        </tr>        
    {% for el in rubrics %}
    <tr>
        <td><a href="{{url_for('edit_rubric', r_id=el.id)}}">Нажми</a></td>
        <td><a href="{{url_for('del_item', p_id=el.id, model='rubric')}}">X</a></td>
        <td>{{el.id}}</td>
        <td>{{el.title}}</td>
        <td>{{'/'+el.slug}}</td>
    </tr>
    {% endfor%}
    </table>
</div>
{% endblock content %}
