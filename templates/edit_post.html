{% extends 'admin.html'%}
{% block content %}
<div class="wrapper" style="width: 70%; margin: auto">
<form action="" method="post">
    {{form.hidden_tag()}}

    {{form.content()}}
    {{form.submit()}}
    
</form></div>
{{ ckeditor.load() }}
{{ ckeditor.config(name='content') }}
{% endblock content %}
